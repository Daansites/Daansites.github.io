<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000010;
            color: whitesmoke;
        }

        textarea {
            width: 100%;
            height: 200px;
        }

        #output {
            margin-top: 10px;
        }

        .open-Button{
            background: linear-gradient(#000010, #000020);
            color: #00ff00;
            width: 75px;
            height: 40px;
            border-radius: 10px;
            border-style: solid;
            border-color: #00ff00;
            transition-duration: 300ms;
        }

        .open-Button:hover{
            background: linear-gradient(#000010, #000020);
            color: #000000;
            width: 75px;
            height: 40px;
            border-radius: 10px;
            border-style: solid;
            border-color: #000000;
            transition-duration: 300ms;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <a href="index.html">
    <button class="open-Button">Go back</button>
    </a>

    <h1>Code Editor</h1>

    <label for="htmlInput">Write your HTML code:</label>
    <textarea id="htmlInput" placeholder="Type your HTML code here..."></textarea>

    <button onclick="displayOutput()">Display Output</button>

    <div id="output"></div>

    <script>
        function displayOutput() {
            var htmlCode = document.getElementById("htmlInput").value;
            document.getElementById("output").innerHTML = htmlCode;
        }
    </script>

</body>
</html>
